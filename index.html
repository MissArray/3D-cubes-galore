<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinning cube</title>
    <link rel='stylesheet' type='text/css' href='./style.css'/>
<body>
    <div id='cubeContainer'>
        <div id='cube'>
            
            <div class='cubeFace' id= 'cubeBack'><p>BACK</p></div> 
            <div class='cubeFace' id= 'cubeLeft'><p>LEFT</p></div>
            <div class='cubeFace' id= 'cubeRight'><p>RIGHT</p></div>           
            <div class='cubeFace' id= 'cubeTop'><p>TOP</p></div>
            <div class='cubeFace' id= 'cubeBottom'><p>BOTTOM</p></div>    
            <div class='cubeFace' id= 'cubeFront'><p>FRONT</p></div>
                
        </div>
    </div>
    
    <div id='cubeContainer1'>
        <div id='cube1'>
            
            <div class='cubeFace1' id= 'cubeBack1'><p>BACK</p></div> 
            <div class='cubeFace1' id= 'cubeLeft1'><p>LEFT</p></div>
            <div class='cubeFace1' id= 'cubeRight1'><p>RIGHT</p></div>           
            <div class='cubeFace1' id= 'cubeTop1'><p>TOP</p></div>
            <div class='cubeFace1' id= 'cubeBottom1'><p>BOTTOM</p></div>    
            <div class='cubeFace1' id= 'cubeFront1'><p>FRONT</p></div>
                
        </div>
    </div>

    <div id='cubeContainer2'>
        <div id='cube2'>
            
            <div class='cubeFace2' id= 'cubeBack2'><p>BACK</p></div> 
            <div class='cubeFace2' id= 'cubeLeft2'><p>LEFT</p></div>
            <div class='cubeFace2' id= 'cubeRight2'><p>RIGHT</p></div>           
            <div class='cubeFace2' id= 'cubeTop2'><p>TOP</p></div>
            <div class='cubeFace2' id= 'cubeBottom2'><p>BOTTOM</p></div>    
            <div class='cubeFace2' id= 'cubeFront2'><p>FRONT</p></div>
                
        </div>
    </div>

    <div id='cubeContainerPic'>
        <div id='cubePic'>
            
            <div class='cubeFacePic' id= 'cubeBackPic'>
                <div><img class='cubeImg' src='./Images/Shard+altocumulus-1.jpg'></div>
            </div> 
            <div class='cubeFacePic' id= 'cubeLeftPic'>
                <div><img class='cubeImg' src='./Images/pebbles+stripes of shadow 22-02-2014.JPG'></div>
            </div>
            <div class='cubeFacePic' id= 'cubeRightPic'>
                <div><img class='cubeImg' src='./Images/Theed St + Roupell St.JPG'></div>
            </div>           
            <div class='cubeFacePic' id= 'cubeTopPic'>
                <div><img class='cubeImg' src='./Images/P1000387.JPG'></div>
            </div>
            <div class='cubeFacePic' id= 'cubeBottomPic'>
                <div><img class='cubeImg' src='./Images/Storm clouds over Port Meadow-1.JPG'></div>
            </div>    
            <div class='cubeFacePic' id= 'cubeFrontPic'>
                <div><img class='cubeImg' src='./Images/leafy stag beetle.JPG' alt='image of pollard'></div>
            </div>
        </div>
    </div>
</body>
</html>
